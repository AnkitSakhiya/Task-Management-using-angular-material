<div class='col-sm-12'>
  <div class='row' cdkDropListGroup>
    <div class="col-sm-3">
      <h2>New</h2>

      <div
        cdkDropList
        #newList="cdkDropList"
        [cdkDropListData]="new"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of new" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{item}}</div>
      </div>
    </div>

    <div class="col-sm-3 clear-fix">
      <h2>To do</h2>

      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="col-sm-3">
      <h2>QA</h2>

      <div
        cdkDropList
        #qaList="cdkDropList"
        [cdkDropListData]="qa"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of qa" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="col-sm-3">
      <h2>Done</h2>

      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
</div>
